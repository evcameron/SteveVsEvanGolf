<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whistle Post Cup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Score Card Styles */
        .score-card { background: #fff; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.05); transition: all 0.2s; }
        
        /* Win Indicators: Colored borders on the left based on who won */
        .evan-win { border-left: 4px solid #3b82f6; }   /* Blue for Evan */
        .steve-win { border-left: 4px solid #10b981; }  /* Green for Steve */
        
        /* Major Highlight Styles */
        .major-card { border: 2px solid #fbbf24; box-shadow: 0 4px 12px rgba(251, 191, 36, 0.2); }
        .major-header { background: #fbbf24; color: #78350f; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-900 text-[13px]">

    <header class="bg-green-800 text-white p-4 text-center shadow-lg sticky top-0 z-10">
        <h1 class="text-xl font-black uppercase italic tracking-tighter">Whistle Post Cup</h1>
        <div id="standings" class="mt-2 flex justify-center gap-3 text-[10px] font-bold uppercase tracking-widest opacity-90 text-white">
            </div>
    </header>

    <main class="max-w-md mx-auto p-3">
        <div id="results-list" class="space-y-3">
            <p class="text-center py-10 text-slate-400 font-medium italic">Syncing scores from Google Sheets...</p>
        </div>
    </main>

    <script>
        /**
         * The URL points to your Google Sheet published as a CSV.
         * The "cachebuster" forces the browser to fetch the latest data instead of a saved copy.
         */
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTgE990XAIusYwh-kIJw35ZMFn7_886JopnebL0YFuGCDXVF7wUtIwolZuCZXY62AjBJM2Y7fLhoI-l/pub?output=csv&cachebuster=' + new Date().getTime();

        async function fetchResults() {
            try {
                const response = await fetch(CSV_URL);
                const data = await response.text();
                
                /**
                 * CSV PARSING LOGIC
                 * 1. Split text into rows (by newline).
                 * 2. Split rows into columns (by comma), ignoring commas inside quotes.
                 */
                const rows = data.split(/\r?\n/).map(row => row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/));
                
                const container = document.getElementById('results-list');
                const standingsEl = document.getElementById('standings');
                container.innerHTML = '';

                let evanWins = 0;
                let steveWins = 0;

                /**
                 * DATA MAPPING
                 * We slice(1) to skip the header row, then .reverse() to show the newest rounds first.
                 */
                const matchData = rows.slice(1).reverse();

                matchData.forEach(col => {
                    // Safety check: ensure the row has enough data
                    if (col.length < 7) return;

                    // Mapping Google Sheet Columns to Variables
                    const date      = col[1]?.replace(/"/g, '').trim(); // Column B
                    const category  = col[2]?.replace(/"/g, '').trim(); // Column C
                    const majorName = col[3]?.replace(/"/g, '').trim(); // Column D
                    const isMajor   = majorName.length > 0;             // True if anything is in Major col
                    const course    = col[4]?.replace(/"/g, '').trim(); // Column E
                    const evanS     = parseInt(col[5]);                 // Column F
                    const steveS    = parseInt(col[6]);                 // Column G
                    const evanH     = col[7]?.trim() || "0";            // Column H
                    const steveH    = col[8]?.trim() || "0";            // Column I
                    const winner    = col[9]?.replace(/"/g, '').trim().toLowerCase(); // Column J

                    // Skip the row if scores are not valid numbers
                    if (isNaN(evanS) || isNaN(steveS)) return;

                    // Update series standings based on the Winner column
                    if (winner.includes('evan')) evanWins++;
                    else if (winner.includes('steve')) steveWins++;

                    // Determine Winner Styling
                    const isEvanWinner = winner.includes('evan');
                    const isSteveWinner = winner.includes('steve');
                    const winCardClass = isEvanWinner ? 'evan-win' : (isSteveWinner ? 'steve-win' : '');

                    // Major Badge: Only created if isMajor is true
                    const majorHeaderHtml = isMajor ? 
                        `<div class="flex">
                            <span class="major-header text-[9px] font-black px-2 py-0.5 rounded-t-md uppercase tracking-wider shadow-sm ml-1">
                                üèÜ ${majorName}
                            </span>
                         </div>` : '';

                    // Generate the HTML Card for this round
                    container.innerHTML += `
                        <div class="flex flex-col">
                            ${majorHeaderHtml}
                            <div class="score-card px-3 py-2 flex flex-col ${winCardClass} ${isMajor ? 'major-card' : ''}">
                                <div class="flex justify-between items-center mb-1 border-b border-slate-50 pb-1">
                                    <span class="text-[9px] font-bold text-slate-400 uppercase tracking-tight">${date} ‚Ä¢ ${course}</span>
                                    <span class="text-[9px] font-bold text-slate-300 uppercase">${category}</span>
                                </div>
                                
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center gap-3 w-[40%]">
                                        <span class="font-bold uppercase text-[10px] ${isEvanWinner ? 'text-blue-700' : 'text-slate-400'}">EVAN</span>
                                        <div class="flex items-baseline gap-1">
                                            <span class="text-xl font-black ${isEvanWinner ? 'text-slate-900' : 'text-slate-300'}">${evanS}</span>
                                            <span class="text-[9px] text-slate-400 font-medium">(${evanH})</span>
                                        </div>
                                    </div>

                                    <span class="text-slate-200 italic font-bold text-[10px] w-[10%] text-center tracking-tighter">VS</span>

                                    <div class="flex items-center justify-end gap-3 w-[40%] text-right">
                                        <div class="flex items-baseline gap-1">
                                            <span class="text-[9px] text-slate-400 font-medium">(${steveH})</span>
                                            <span class="text-xl font-black ${isSteveWinner ? 'text-slate-900' : 'text-slate-300'}">${steveS}</span>
                                        </div>
                                        <span class="font-bold uppercase text-[10px] ${isSteveWinner ? 'text-emerald-700' : 'text-slate-400'}">STEVE</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                // Update the Header Standings with total win counts
                standingsEl.innerHTML = `
                    <span class="bg-blue-600 px-2 py-0.5 rounded shadow-sm">Evan: ${evanWins}</span>
                    <span class="bg-emerald-600 px-2 py-0.5 rounded shadow-sm">Steve: ${steveWins}</span>
                `;

            } catch (e) {
                console.error("Fetch Error:", e);
                container.innerHTML = `<p class="text-center text-red-500 font-bold p-10">‚ùå Failed to load scores. Check internet connection.</p>`;
            }
        }
        
        // Run the function as soon as the page loads
        fetchResults();
    </script>
</body>
</html>
