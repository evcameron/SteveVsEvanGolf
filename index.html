<script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTgE990XAIusYwh-kIJw35ZMFn7_886JopnebL0YFuGCDXVF7wUtIwolZuCZXY62AjBJM2Y7fLhoI-l/pub?output=csv&cachebuster=' + new Date().getTime();

        async function fetchResults() {
            try {
                const response = await fetch(CSV_URL);
                const data = await response.text();
                const rows = data.split(/\r?\n/).map(row => row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/));
                
                const container = document.getElementById('results-list');
                const standingsEl = document.getElementById('standings');
                container.innerHTML = '';

                let evanWins = 0;
                let steveWins = 0;

                const matchData = rows.slice(1).reverse();

                matchData.forEach(col => {
                    if (col.length < 7) return;

                    const date = col[1]?.replace(/"/g, '').trim();
                    const category = col[2]?.replace(/"/g, '').trim();
                    const isMajor = col[3]?.trim().length > 0; // Checks if anything is entered
                    const course = col[4]?.replace(/"/g, '').trim();
                    const evanS = parseInt(col[5]);
                    const steveS = parseInt(col[6]);
                    const evanH = col[7]?.trim() || "0";
                    const steveH = col[8]?.trim() || "0";
                    const winner = col[9]?.replace(/"/g, '').trim().toLowerCase();

                    if (isNaN(evanS) || isNaN(steveS)) return;

                    // Update win counts based on the 'Winner' column
                    if (winner.includes('evan')) evanWins++;
                    else if (winner.includes('steve')) steveWins++;

                    // Styling logic based on the winner name in the spreadsheet
                    const isEvanWinner = winner.includes('evan');
                    const isSteveWinner = winner.includes('steve');
                    const winCardClass = isEvanWinner ? 'evan-win' : (isSteveWinner ? 'steve-win' : '');

                    container.innerHTML += `
                        <div class="score-card p-5 flex flex-col ${winCardClass}">
                            <div class="flex justify-between items-start mb-3">
                                <div>
                                    <span class="text-[10px] font-bold text-slate-400 uppercase block">${date}</span>
                                    <span class="text-sm font-black text-green-800 italic">${course}</span>
                                </div>
                                ${isMajor ? '<span class="major-badge text-[9px] px-2 py-0.5 rounded-full font-bold uppercase tracking-tighter">üèÜ Major</span>' : ''}
                            </div>
                            
                            <div class="flex justify-between items-center bg-slate-50 rounded-lg p-3">
                                <div class="text-center w-1/3">
                                    <p class="${isEvanWinner ? 'text-blue-800' : 'text-slate-500'} text-[10px] font-bold uppercase">Evan</p>
                                    <p class="text-3xl font-black ${isEvanWinner ? 'text-blue-600' : 'text-slate-300'}">${evanS}</p>
                                    <p class="text-[9px] ${isEvanWinner ? 'text-blue-700' : 'text-slate-400'} font-bold">${evanH} Holes</p>
                                </div>
                                
                                <div class="text-center w-1/3">
                                    <span class="text-slate-200 font-bold italic text-xs">VS</span>
                                    <p class="text-[9px] text-slate-300 uppercase font-bold mt-1">${category}</p>
                                </div>
                                
                                <div class="text-right text-center w-1/3">
                                    <p class="${isSteveWinner ? 'text-emerald-800' : 'text-slate-500'} text-[10px] font-bold uppercase">Steve</p>
                                    <p class="text-3xl font-black ${isSteveWinner ? 'text-emerald-600' : 'text-slate-300'}">${steveS}</p>
                                    <p class="text-[9px] ${isSteveWinner ? 'text-emerald-700' : 'text-slate-400'} font-bold">${steveH} Holes</p>
                                </div>
                            </div>
                        </div>
                    `;
                });

                standingsEl.innerHTML = `
                    <span class="bg-blue-600 px-3 py-1 rounded shadow-sm text-white">Evan: ${evanWins}</span>
                    <span class="bg-emerald-600 px-3 py-1 rounded shadow-sm text-white">Steve: ${steveWins}</span>
                `;

            } catch (e) {
                console.error(e);
                container.innerHTML = `<p class="text-center text-red-500">Error loading data.</p>`;
            }
        }
        fetchResults();
    </script>
