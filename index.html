<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whistle Post Cup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .score-card { background: #fff; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.05); border-left-width: 5px; }
        .bg-evan-win  { background: linear-gradient(to right, #dbeafe, #ffffff); } 
        .bg-steve-win { background: linear-gradient(to right, #ffffff, #d1fae5); } 
        .bg-draw      { background: #ffffff; }

        .border-dentonia { border-left-color: #94a3b8; }
        .border-18hole   { border-left-color: #3b82f6; }
        .border-9hole    { border-left-color: #8b5cf6; }
        .border-other    { border-left-color: #cbd5e1; }

        .major-card { 
            border: 2px solid #fbbf24 !important; 
            border-left-width: 5px !important; 
            box-shadow: 0 4px 12px rgba(251, 191, 36, 0.2); 
        }
        .major-header { background: #fbbf24; color: #78350f; }
        
        .header-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(4px); }
        
        /* Animation utilities */
        .collapsible-content { transition: max-height 0.3s ease-out, opacity 0.2s ease-in-out; overflow: hidden; }
        .collapsed { max-height: 0 !important; opacity: 0; pointer-events: none; }
        .expanded { max-height: 1000px; opacity: 1; }
        .chevron { transition: transform 0.3s ease; }
        .rotate-180 { transform: rotate(180deg); }
        
        .weight-badge { background: rgba(255, 255, 255, 0.1); padding: 1px 4px; border-radius: 3px; color: rgba(255,255,255,0.4); font-size: 7px; }
        .points-divider { border-bottom: 2px solid rgba(255, 255, 255, 0.15); margin: 12px 0; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-900 text-[13px]">

    <header class="bg-green-950 text-white shadow-2xl sticky top-0 z-20">
        <div class="bg-black/20 px-4 py-1.5 flex justify-between items-center border-b border-white/5">
            <div class="flex items-center gap-2">
                <span class="relative flex h-2 w-2">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                </span>
                <span class="text-[8px] font-black uppercase tracking-[0.2em] opacity-50">Live Tracker Syncing</span>
            </div>
            <span class="text-[8px] font-black uppercase tracking-[0.2em] opacity-50">2024 Season</span>
        </div>

        <div class="p-4 pt-6">
            <div class="max-w-sm mx-auto mb-6 text-left">
                <h1 class="flex flex-col leading-none">
                    <span class="text-[10px] font-bold tracking-[0.4em] text-green-400 uppercase mb-1">The Annual</span>
                    <span class="text-3xl font-black uppercase tracking-tighter italic">
                        Whistle Post <span class="text-green-400 not-italic font-light">CUP</span>
                    </span>
                </h1>
            </div>
            
            <div class="flex flex-col gap-2 max-w-sm mx-auto">
                <div class="header-card rounded-xl shadow-lg overflow-hidden">
                    <button onclick="toggleSection('standings-container', 'standings-chevron')" class="w-full p-4 flex justify-between items-center focus:outline-none">
                        <p class="text-[9px] uppercase tracking-[0.2em] font-black opacity-40">Current Standings</p>
                        <div class="bg-white/10 p-1 rounded-md">
                            <svg id="standings-chevron" class="chevron w-3 h-3 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </button>
                    
                    <div id="standings-container" class="collapsible-content expanded px-4 pb-4">
                        <div class="flex justify-around items-center pt-2">
                            <div class="text-center w-28">
                                <span class="block text-[10px] font-black uppercase opacity-40 mb-1">Evan</span>
                                <span id="evan-points" class="text-3xl font-black text-blue-400 drop-shadow-md">--</span>
                                <div class="mt-2 flex flex-col gap-0.5 leading-tight">
                                    <span id="evan-wins-stat" class="text-[9px] font-black uppercase text-blue-300/60 tracking-wider">-- Wins</span>
                                    <span id="evan-18-wins" class="text-[8px] font-bold uppercase text-white/30">-- Wins (ex DP)</span>
                                </div>
                            </div>
                            <div class="h-14 w-[1px] bg-white/10"></div>
                            <div class="text-center w-28">
                                <span class="block text-[10px] font-black uppercase opacity-40 mb-1">Steve</span>
                                <span id="steve-points" class="text-3xl font-black text-emerald-400 drop-shadow-md">--</span>
                                <div class="mt-2 flex flex-col gap-0.5 leading-tight">
                                    <span id="steve-wins-stat" class="text-[9px] font-black uppercase text-emerald-300/60 tracking-wider">-- Wins</span>
                                    <span id="steve-18-wins" class="text-[8px] font-bold uppercase text-white/30">-- Wins (ex DP)</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="header-card rounded-xl px-4 py-3 text-left">
                    <button onclick="toggleSection('breakdown-container', 'breakdown-chevron')" class="w-full flex justify-between items-center focus:outline-none">
                        <p class="text-[9px] uppercase tracking-[0.2em] font-black opacity-40">Performance Breakdown</p>
                        <div class="bg-white/10 p-1 rounded-md">
                            <svg id="breakdown-chevron" class="chevron rotate-180 w-3 h-3 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </button>
                    <div id="breakdown-container" class="collapsible-content collapsed">
                        <div class="pt-4 mb-2 flex text-[7px] uppercase font-black opacity-30 border-b border-white/5 pb-1">
                            <span class="flex-grow">CATEGORY</span>
                            <div class="flex w-52 text-center">
                                <span class="w-12">EV PTS</span>
                                <span class="w-12 border-r border-white/5">ST PTS</span>
                                <span class="w-12 ml-1">EV W</span>
                                <span class="w-12">ST W</span>
                            </div>
                        </div>
                        <div id="breakdown-list" class="space-y-2 text-[10px] font-bold uppercase"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto p-3">
        <div id="results-list" class="space-y-3 pt-2">
            <p class="text-center py-10 text-slate-400 italic">Syncing clubhouse scores...</p>
        </div>
    </main>

    <script>
        const MATCHES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTgE990XAIusYwh-kIJw35ZMFn7_886JopnebL0YFuGCDXVF7wUtIwolZuCZXY62AjBJM2Y7fLhoI-l/pub?output=csv&gid=0';
        const DETAILS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTgE990XAIusYwh-kIJw35ZMFn7_886JopnebL0YFuGCDXVF7wUtIwolZuCZXY62AjBJM2Y7fLhoI-l/pub?gid=1591713882&single=true&output=csv';

        // Updated toggle function to handle multiple sections
        function toggleSection(containerId, iconId) {
            const container = document.getElementById(containerId);
            const icon = document.getElementById(iconId);
            if (container.classList.contains('expanded')) {
                container.classList.replace('expanded', 'collapsed');
                icon.classList.add('rotate-180');
            } else {
                container.classList.replace('collapsed', 'expanded');
                icon.classList.remove('rotate-180');
            }
        }

        async function fetchOverallDetails() {
            try {
                const response = await fetch(DETAILS_URL + '&cb=' + new Date().getTime());
                const data = await response.text();
                const rows = data.split(/\r?\n/).map(row => row.split(','));
                const list = document.getElementById('breakdown-list');
                list.innerHTML = '';
                let tournamentCount = 0;

                rows.forEach(col => {
                    const type = col[0]?.replace(/"/g, '').trim().toLowerCase();
                    const label = col[3]?.replace(/"/g, '').trim(); 
                    const weight = col[4]?.replace(/"/g, '').trim(); 
                    const evPts = col[6]?.replace(/"/g, '').trim(); 
                    const stPts = col[7]?.replace(/"/g, '').trim(); 
                    const evWins = col[8]?.replace(/"/g, '').trim(); 
                    const stWins = col[9]?.replace(/"/g, '').trim(); 

                    if (!label || label === "Category" || label === "") return;

                    if (label.toLowerCase() === 'total') {
                        document.getElementById('evan-points').innerText = evPts;
                        document.getElementById('steve-points').innerText = stPts;
                    } 
                    else {
                        tournamentCount++;
                        const isMajor = type.includes('major');
                        const evWinDisp = isMajor ? '' : `${evWins}w`;
                        const stWinDisp = isMajor ? '' : `${stWins}w`;

                        list.innerHTML += `
                            <div class="flex items-center border-b border-white/5 pb-1">
                                <div class="flex-grow flex items-center gap-1 truncate pr-1">
                                    <span class="opacity-70 truncate">${label}</span>
                                    ${weight ? `<span class="weight-badge">${weight}</span>` : ''}
                                </div>
                                <div class="flex w-52 text-center items-center flex-shrink-0">
                                    <span class="w-12 text-blue-300 font-black">${evPts}</span>
                                    <span class="w-12 text-emerald-300 font-black border-r border-white/10">${stPts}</span>
                                    <span class="w-12 ml-1 text-blue-300/60 text-[8px]">${evWinDisp}</span>
                                    <span class="w-12 text-emerald-300/60 text-[8px]">${stWinDisp}</span>
                                </div>
                            </div>`;
                        if (tournamentCount === 3) list.innerHTML += `<div class="points-divider"></div>`;
                    }
                });
            } catch (e) { console.error(e); }
        }

        async function fetchMatchResults() {
            try {
                const response = await fetch(MATCHES_URL + '&cb=' + new Date().getTime());
                const data = await response.text();
                const rows = data.split(/\r?\n/).map(row => row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/));
                const container = document.getElementById('results-list');
                container.innerHTML = '';
                let evTotalWins = 0, stTotalWins = 0;
                let ev18Wins = 0, st18Wins = 0;

                rows.slice(1).reverse().forEach(col => {
                    if (col.length < 10) return;
                    const date = col[1]?.trim(), cat = col[2]?.trim(), maj = col[3]?.trim(), course = col[4]?.trim();
                    const evS = col[5]?.trim(), stS = col[6]?.trim(), evH = col[7]?.trim() || "0", stH = col[8]?.trim() || "0";
                    const winnerText = col[9]?.trim().toLowerCase();

                    if (!evS || !stS) return;

                    const isEvW = winnerText.includes('evan');
                    const isStW = winnerText.includes('steve');

                    if (isEvW) evTotalWins++;
                    if (isStW) stTotalWins++;
                    
                    const lowerCat = cat.toLowerCase();
                    if (lowerCat.includes("18 hole") && !lowerCat.includes("dentonia")) {
                        if (isEvW) ev18Wins++;
                        if (isStW) st18Wins++;
                    }

                    let catClass = lowerCat.includes('dentonia') ? 'border-dentonia' : (lowerCat.includes('18') ? 'border-18hole' : (lowerCat.includes('9') ? 'border-9hole' : 'border-other'));
                    let bgClass = isEvW ? 'bg-evan-win' : (isStW ? 'bg-steve-win' : 'bg-draw');
                    let majorClass = maj ? 'major-card' : '';

                    container.innerHTML += `
                        <div class="flex flex-col">
                            ${maj ? `<div class="flex"><span class="major-header text-[9px] font-black px-2 py-0.5 rounded-t-md uppercase tracking-wider ml-1 italic font-serif">üèÜ ${maj}</span></div>` : ''}
                            <div class="score-card px-3 py-2 flex flex-col ${catClass} ${bgClass} ${majorClass}">
                                <div class="flex justify-between items-center mb-1 border-b border-slate-200 pb-1 text-slate-500">
                                    <span class="text-[9px] font-bold uppercase tracking-tight">${date} ‚Ä¢ ${course}</span>
                                    <span class="text-[9px] font-bold uppercase">${cat}</span>
                                </div>
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center gap-2 w-[42%]">
                                        <span class="font-black text-[10px] ${isEvW ? 'text-blue-800' : 'text-slate-300'}">EVAN</span>
                                        <span class="text-xl font-black ${isEvW ? 'text-slate-900' : 'text-slate-300'}">${evS} <span class="text-[9px] font-bold opacity-70">(${evH})</span></span>
                                    </div>
                                    <span class="text-slate-300 italic font-bold text-[10px] w-[8%] text-center tracking-tighter">VS</span>
                                    <div class="flex items-center justify-end gap-2 w-[42%] text-right">
                                        <span class="text-xl font-black ${isStW ? 'text-slate-900' : 'text-slate-300'}"><span class="text-[9px] font-bold opacity-70">(${stH})</span> ${stS}</span>
                                        <span class="font-black text-[10px] ${isStW ? 'text-emerald-800' : 'text-slate-300'}">STEVE</span>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                });
                
                document.getElementById('evan-wins-stat').innerText = `${evTotalWins} Wins`;
                document.getElementById('steve-wins-stat').innerText = `${stTotalWins} Wins`;
                document.getElementById('evan-18-wins').innerText = `${ev18Wins} Wins (ex DP)`;
                document.getElementById('steve-18-wins').innerText = `${st18Wins} Wins (ex DP)`;
            } catch (e) { container.innerHTML = `<p class="text-center text-red-500">Error loading scores.</p>`; }
        }

        fetchOverallDetails();
        fetchMatchResults();
    </script>
</body>
</html>
