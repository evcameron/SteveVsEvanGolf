<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whistle Post Cup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .score-card { background: #fff; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.05); }
        .evan-win { border-left: 4px solid #3b82f6; }
        .steve-win { border-left: 4px solid #10b981; }
        .major-gold { color: #d97706; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-900 text-[13px]">

    <header class="bg-green-800 text-white p-4 text-center shadow-lg sticky top-0 z-10">
        <h1 class="text-xl font-black uppercase italic tracking-tighter">Whistle Post Cup</h1>
        <div id="standings" class="mt-2 flex justify-center gap-3 text-[10px] font-bold uppercase tracking-widest opacity-90">
            </div>
    </header>

    <main class="max-w-md mx-auto p-3">
        <div id="results-list" class="space-y-2">
            <p class="text-center py-10 text-slate-400">Syncing scores...</p>
        </div>
    </main>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTgE990XAIusYwh-kIJw35ZMFn7_886JopnebL0YFuGCDXVF7wUtIwolZuCZXY62AjBJM2Y7fLhoI-l/pub?output=csv&cachebuster=' + new Date().getTime();

        async function fetchResults() {
            try {
                const response = await fetch(CSV_URL);
                const data = await response.text();
                const rows = data.split(/\r?\n/).map(row => row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/));
                
                const container = document.getElementById('results-list');
                const standingsEl = document.getElementById('standings');
                container.innerHTML = '';

                let evanWins = 0;
                let steveWins = 0;

                const matchData = rows.slice(1).reverse();

                matchData.forEach(col => {
                    if (col.length < 7) return;

                    const date = col[1]?.replace(/"/g, '').trim();
                    const category = col[2]?.replace(/"/g, '').trim();
                    const isMajor = col[3]?.trim().length > 0;
                    const course = col[4]?.replace(/"/g, '').trim();
                    const evanS = parseInt(col[5]);
                    const steveS = parseInt(col[6]);
                    const evanH = col[7]?.trim() || "0";
                    const steveH = col[8]?.trim() || "0";
                    const winner = col[9]?.replace(/"/g, '').trim().toLowerCase();

                    if (isNaN(evanS) || isNaN(steveS)) return;

                    if (winner.includes('evan')) evanWins++;
                    else if (winner.includes('steve')) steveWins++;

                    const isEvanWinner = winner.includes('evan');
                    const isSteveWinner = winner.includes('steve');
                    const winCardClass = isEvanWinner ? 'evan-win' : (isSteveWinner ? 'steve-win' : '');

                    container.innerHTML += `
                        <div class="score-card px-3 py-2 flex flex-col ${winCardClass}">
                            <div class="flex justify-between items-center mb-1 border-b border-slate-50 pb-1">
                                <span class="text-[9px] font-bold text-slate-400 uppercase">${date} ‚Ä¢ ${course}</span>
                                <div class="flex items-center gap-2">
                                    <span class="text-[9px] font-bold text-slate-300 uppercase">${category}</span>
                                    ${isMajor ? '<span class="major-gold text-[10px]">üèÜ</span>' : ''}
                                </div>
                            </div>
                            
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-3 w-[40%]">
                                    <span class="font-bold uppercase text-[10px] ${isEvanWinner ? 'text-blue-700' : 'text-slate-400'}">EVAN</span>
                                    <div class="flex items-baseline gap-1">
                                        <span class="text-xl font-black ${isEvanWinner ? 'text-slate-900' : 'text-slate-300'}">${evanS}</span>
                                        <span class="text-[9px] text-slate-400 font-medium">(${evanH})</span>
                                    </div>
                                </div>

                                <span class="text-slate-200 italic font-bold text-[10px] w-[10%] text-center">VS</span>

                                <div class="flex items-center justify-end gap-3 w-[40%] text-right">
                                    <div class="flex items-baseline gap-1">
                                        <span class="text-[9px] text-slate-400 font-medium">(${steveH})</span>
                                        <span class="text-xl font-black ${isSteveWinner ? 'text-slate-900' : 'text-slate-300'}">${steveS}</span>
                                    </div>
                                    <span class="font-bold uppercase text-[10px] ${isSteveWinner ? 'text-emerald-700' : 'text-slate-400'}">STEVE</span>
                                </div>
                            </div>
                        </div>
                    `;
                });

                standingsEl.innerHTML = `
                    <span class="bg-blue-600 px-2 py-0.5 rounded text-white">Evan: ${evanWins}</span>
                    <span class="bg-emerald-600 px-2 py-0.5 rounded text-white">Steve: ${steveWins}</span>
                `;

            } catch (e) {
                container.innerHTML = `<p class="text-center text-red-500">Error loading data.</p>`;
            }
        }
        fetchResults();
    </script>
</body>
</html>
