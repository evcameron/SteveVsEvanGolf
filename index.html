<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evan vs Steve - Golf Series</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .score-card { background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .evan-win { border-left: 6px solid #3b82f6; } /* Blue */
        .steve-win { border-left: 6px solid #10b981; } /* Green */
        .draw { border-left: 6px solid #94a3b8; }     /* Gray */
    </style>
</head>
<body class="bg-slate-50 font-sans antialiased text-slate-900">

    <header class="bg-green-800 text-white p-6 text-center shadow-lg">
        <h1 class="text-2xl font-black uppercase tracking-tighter italic">Evan vs Steve</h1>
        <p class="text-xs opacity-75 mt-1 font-semibold uppercase tracking-widest">Historical Golf Series</p>
    </header>

    <main class="max-w-md mx-auto p-4">
        <div id="results-list" class="space-y-4">
            <div class="flex justify-center items-center py-20">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-green-700"></div>
            </div>
        </div>
    </main>

    <script>
        // Your specific CSV Published Link
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTgE990XAIusYwh-kIJw35ZMFn7_886JopnebL0YFuGCDXVF7wUtIwolZuCZXY62AjBJM2Y7fLhoI-l/pub?output=csv';

        async function fetchResults() {
            try {
                const response = await fetch(CSV_URL);
                const data = await response.text();
                
                // Split CSV into rows, then split rows into columns
                const rows = data.split('\n').map(row => row.split(','));
                
                // Remove the header row (Date, Course, Evan, Steve, etc.)
                const entries = rows.slice(1); 
                
                const container = document.getElementById('results-list');
                container.innerHTML = '';

                entries.forEach((col) => {
                    // Mapping columns: 0=Date, 1=Course, 2=Evan, 3=Steve
                    // Note: .trim() removes any hidden whitespace or newlines
                    const date = col[0]?.trim() || 'N/A';
                    const course = col[1]?.trim() || 'Unknown Course';
                    const evanScore = parseInt(col[2]?.trim());
                    const steveScore = parseInt(col[3]?.trim());

                    if (isNaN(evanScore) || isNaN(steveScore)) return; // Skip empty/invalid rows

                    // Logic for card styling based on winner (Lowest score wins)
                    let winClass = 'draw';
                    if (evanScore < steveScore) winClass = 'evan-win';
                    else if (steveScore < evanScore) winClass = 'steve-win';

                    const card = `
                        <div class="score-card p-5 flex flex-col ${winClass}">
                            <div class="flex justify-between items-center mb-3">
                                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">${date}</span>
                                <span class="text-xs font-bold text-green-700 bg-green-50 px-2 py-1 rounded">${course}</span>
                            </div>
                            <div class="flex justify-between items-end">
                                <div class="flex flex-col">
                                    <span class="text-slate-500 text-xs font-semibold uppercase">Evan</span>
                                    <span class="font-black text-3xl ${evanScore <= steveScore ? 'text-slate-900' : 'text-slate-400'}">${evanScore}</span>
                                </div>
                                <div class="text-center pb-1">
                                    <span class="text-slate-300 font-bold italic text-sm">VS</span>
                                </div>
                                <div class="flex flex-col items-end text-right">
                                    <span class="text-slate-500 text-xs font-semibold uppercase">Steve</span>
                                    <span class="font-black text-3xl ${steveScore <= evanScore ? 'text-slate-900' : 'text-slate-400'}">${steveScore}</span>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('results-list').innerHTML = `<p class='text-red-500 text-center mt-10'>Unable to sync data.</p>`;
            }
        }

        fetchResults();
    </script>
</body>
</html>
