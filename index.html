<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whistle Post Cup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Card Styles */
        .score-card { background: #fff; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.05); transition: all 0.2s; }
        .evan-win { border-left: 4px solid #3b82f6; }
        .steve-win { border-left: 4px solid #10b981; }
        
        /* Major Highlight Styles */
        .major-card { border: 2px solid #fbbf24; box-shadow: 0 4px 12px rgba(251, 191, 36, 0.2); }
        .major-header { background: #fbbf24; color: #78350f; }

        /* Header Card Styles (Glassmorphism) */
        .header-card { 
            background: rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-900 text-[13px]">

    <header class="bg-green-800 text-white p-4 text-center shadow-lg sticky top-0 z-20">
        <h1 class="text-xl font-black uppercase italic tracking-tighter mb-3 text-white">Whistle Post Cup</h1>
        
        <div class="max-w-xs mx-auto header-card rounded-lg p-2 mb-2">
            <p class="text-[9px] uppercase tracking-widest font-bold opacity-70 mb-1">Overall Cup Points</p>
            <div class="flex justify-around items-center">
                <div class="text-center">
                    <span class="block text-[10px] font-bold uppercase opacity-80">Evan</span>
                    <span id="evan-points" class="text-lg font-black text-blue-300">--</span>
                </div>
                <div class="h-6 w-[1px] bg-white/20"></div>
                <div class="text-center">
                    <span class="block text-[10px] font-bold uppercase opacity-80">Steve</span>
                    <span id="steve-points" class="text-lg font-black text-emerald-300">--</span>
                </div>
            </div>
        </div>

        <div id="standings" class="flex justify-center gap-3 text-[10px] font-bold uppercase tracking-widest opacity-90 text-white">
            </div>
    </header>

    <main class="max-w-md mx-auto p-3">
        <div id="results-list" class="space-y-3">
            <p class="text-center py-10 text-slate-400 font-medium italic">Syncing scores...</p>
        </div>
    </main>

    <script>
        // Tab 1: Match Results
        const MATCHES_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTgE990XAIusYwh-kIJw35ZMFn7_886JopnebL0YFuGCDXVF7wUtIwolZuCZXY62AjBJM2Y7fLhoI-l/pub?output=csv&gid=0';
        
        // Tab 2: Whistle Post Cup - Details
        const DETAILS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTgE990XAIusYwh-kIJw35ZMFn7_886JopnebL0YFuGCDXVF7wUtIwolZuCZXY62AjBJM2Y7fLhoI-l/pub?gid=1591713882&single=true&output=csv';

        /**
         * FETCH 1: Pulls the "Total" points from the Details tab
         */
        async function fetchOverallPoints() {
            try {
                const response = await fetch(DETAILS_URL + '&cb=' + new Date().getTime());
                const data = await response.text();
                // Basic CSV split for the details tab
                const rows = data.split(/\r?\n/).map(row => row.split(','));

                rows.forEach(col => {
                    // Check column 4 (index 3) for the word "Total"
                    if (col[3]?.replace(/"/g, '').trim().toLowerCase() === 'total') {
                        // Evan is Column 7 (index 6), Steve is Column 8 (index 7)
                        document.getElementById('evan-points').innerText = col[6]?.replace(/"/g, '').trim();
                        document.getElementById('steve-points').innerText = col[7]?.replace(/"/g, '').trim();
                    }
                });
            } catch (e) {
                console.error("Error fetching points:", e);
            }
        }

        /**
         * FETCH 2: Pulls the match list and calculates series wins
         */
        async function fetchMatchResults() {
            try {
                const response = await fetch(MATCHES_URL + '&cb=' + new Date().getTime());
                const data = await response.text();
                const rows = data.split(/\r?\n/).map(row => row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/));
                
                const container = document.getElementById('results-list');
                const standingsEl = document.getElementById('standings');
                container.innerHTML = '';

                let evanWins = 0;
                let steveWins = 0;

                const matchData = rows.slice(1).reverse();

                matchData.forEach(col => {
                    if (col.length < 7) return;

                    const date      = col[1]?.replace(/"/g, '').trim();
                    const category  = col[2]?.replace(/"/g, '').trim();
                    const majorName = col[3]?.replace(/"/g, '').trim();
                    const isMajor   = majorName.length > 0;
                    const course    = col[4]?.replace(/"/g, '').trim();
                    const evanS     = parseInt(col[5]);
                    const steveS    = parseInt(col[6]);
                    const evanH     = col[7]?.trim() || "0";
                    const steveH    = col[8]?.trim() || "0";
                    const winner    = col[9]?.replace(/"/g, '').trim().toLowerCase();

                    if (isNaN(evanS) || isNaN(steveS)) return;

                    if (winner.includes('evan')) evanWins++;
                    else if (winner.includes('steve')) steveWins++;

                    const isEvanWinner = winner.includes('evan');
                    const isSteveWinner = winner.includes('steve');
                    const winCardClass = isEvanWinner ? 'evan-win' : (isSteveWinner ? 'steve-win' : '');

                    const majorHeaderHtml = isMajor ? 
                        `<div class="flex">
                            <span class="major-header text-[9px] font-black px-2 py-0.5 rounded-t-md uppercase tracking-wider shadow-sm ml-1">
                                üèÜ ${majorName}
                            </span>
                         </div>` : '';

                    container.innerHTML += `
                        <div class="flex flex-col">
                            ${majorHeaderHtml}
                            <div class="score-card px-3 py-2 flex flex-col ${winCardClass} ${isMajor ? 'major-card' : ''}">
                                <div class="flex justify-between items-center mb-1 border-b border-slate-50 pb-1">
                                    <span class="text-[9px] font-bold text-slate-400 uppercase tracking-tight">${date} ‚Ä¢ ${course}</span>
                                    <span class="text-[9px] font-bold text-slate-300 uppercase">${category}</span>
                                </div>
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center gap-3 w-[40%]">
                                        <span class="font-bold uppercase text-[10px] ${isEvanWinner ? 'text-blue-700' : 'text-slate-400'}">EVAN</span>
                                        <div class="flex items-baseline gap-1">
                                            <span class="text-xl font-black ${isEvanWinner ? 'text-slate-900' : 'text-slate-300'}">${evanS}</span>
                                            <span class="text-[9px] text-slate-400 font-medium">(${evanH})</span>
                                        </div>
                                    </div>
                                    <span class="text-slate-200 italic font-bold text-[10px] w-[10%] text-center tracking-tighter">VS</span>
                                    <div class="flex items-center justify-end gap-3 w-[40%] text-right">
                                        <div class="flex items-baseline gap-1">
                                            <span class="text-[9px] text-slate-400 font-medium">(${steveH})</span>
                                            <span class="text-xl font-black ${isSteveWinner ? 'text-slate-900' : 'text-slate-300'}">${steveS}</span>
                                        </div>
                                        <span class="font-bold uppercase text-[10px] ${isSteveWinner ? 'text-emerald-700' : 'text-slate-400'}">STEVE</span>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                });

                standingsEl.innerHTML = `
                    <span class="bg-blue-600 px-2 py-0.5 rounded shadow-sm text-white">Match Wins: ${evanWins}</span>
                    <span class="bg-emerald-600 px-2 py-0.5 rounded shadow-sm text-white">Match Wins: ${steveWins}</span>
                `;

            } catch (e) {
                container.innerHTML = `<p class="text-center text-red-500 font-bold p-10">‚ùå Failed to load scores.</p>`;
            }
        }

        // Run both functions
        fetchOverallPoints();
        fetchMatchResults();
    </script>
</body>
</html>
